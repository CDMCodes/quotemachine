<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet" type="text/css">
  <title>QuoteIt</title>
</head>
<body>
  <div id="contentbox">
    <div id="quotebox">
      <p>Loading a quote, please wait</p>
    </div>
    <div id="buttonbox">
      <a href="https://twitter.com/intent/tweet?" target="_blank"><button id="tweetButton">Tweet</button></a>
      <button id="quote">New Quote</button>
    </div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="script.js"></script>

</body>
</html>
